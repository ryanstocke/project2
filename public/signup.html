<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Register</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper #424242 grey darken-3 black-text">
        <a href="/" class="brand-logo left">Home</a>
        <ul class="right">
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Register</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="index-banner" class="main-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center">Medieval Zombies</h1>
        <div class="row center">
          <img src="assets/600wguibox.png" alt="text box">
        </div>
        <div class="row center">
          <!-- Button to open the modal login form -->
          <button onclick="document.getElementById('id01').style.display='block'" class="btn-large waves-effect waves-light"
            id="registerBtn">Register</button>

          <!-- The Modal -->
          <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="signup modal-content animate">
              <div class="imgcontainer">
              </div>
              <div class="container">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> <span class="msg"></span>
                  </div>
                  <button type="submit" class="btn btn-default">Sign Up</button>
              </div>
              <br>
              <div class="cancelContainer">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="waves-effect waves-light btn-small"
                  id="cancelBtn">Cancel</button>
                  <p id="loginText">Or log in <a href="/login">here</a></p>
              </div>
            </form>
          </div>
          <br><br>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
